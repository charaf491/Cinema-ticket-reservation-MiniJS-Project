<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Cinema Booking</title>
		<link rel="stylesheet" href="style.css">
		<script src="script.js"></script>
	</head>
	<body>
		<div id="cinemaContainer">

			<div class="filmcontainer">
				<iframe id="trailer" width="340" height="160" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
			</div>

			<select name="films" id="films" onchange="SelectFilm()">
			  <option value="0">Choose</option>
			  <option value="1">Avengers</option>
			  <option value="2">Joker</option>
			  <option value="3">Toy Story</option>
			  <option value="4">The Lion King</option>
			</select>

			<div id="last">
				<span> You have selected </span >
				<span class="yellow" id="nbSelected">0</span>
				<span> seats for a price of </span>
				<span class="yellow" id="priceSelected">0</span>$
			</div>

			<section class ="chairs">

				<div class="B block">

					<div class="chair" id="chair25" onclick="ClickChair('25');"></div>

			</section>

			<marquee id="marquee" scrolldelay= "10" scrollamount="2">Choose your movie, then click Star name for more details</marquee>

			<button class="buttonFinishSelect" onclick="AccomplishBooking()">Finish Booking</button>

		</div>

		<div class="card" id="card" style="display: none;">
			<img id="starImg" width="120px" height="150px" src="" alt="">
			<h1 id="starName">Shake</h1>
			<button class="buy-btn" onclick="closeCard()">Close</button>
		</div>
